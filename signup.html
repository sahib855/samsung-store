<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Sign Up</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin-top: 100px; background-color: #f4f7f6; }
        .container { 
            width: 350px; 
            margin: auto; 
            padding: 30px; 
            background: white; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
            border-radius: 10px; 
        }
        h1 { color: #1428a0; font-weight: 300; }
        input[type="text"], input[type="password"], input[type="email"] { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            box-sizing: border-box; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            background-color: #008cba; 
            color: white; 
            padding: 12px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            margin-top: 15px; 
            width: 100%;
            font-size: 1em;
        }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>✍️ SIGN UP FOR SAMSUNG STORE</h1>
    
    <div class="container">
        <h2>New User Registration</h2>
        
        <form method="POST" action="{{ url_for('signup_action') }}">
            <input type="text" name="username" placeholder="Choose a Username" required><br>
            <input type="email" name="email" placeholder="Your Email" required><br>
            <input type="password" name="password" placeholder="Choose a Password" required><br>
            <button type="submit">Create Account</button>
        </form>
        
        <p style="margin-top: 25px;">Already have an account? <a href="{{ url_for('index') }}">Log In</a></p>
    </div>
</body>
</html>
